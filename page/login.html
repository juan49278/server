<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <section class="login">
    <img src="img/login.png" alt="login" width="450">
    <h3 class="login">Inicio de sesión</h3>
    <form class="form-floating" id="login" action="index.html">
      <div class="container">
        Email
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating is-invalid" id="floatingInputInvalid">Ingresa tu Email</div>
        <div class="pass">Contraseña
        <i class="fa fa-key" aria-hidden="true"></i>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" minlength="6">
            <label for="floatingPassword">Contraseña</label>
            <div class="form-floating is-invalid" id="floatingPasswordInvalid">Ingresa tu contraseña</div>
          </div>
          <div>
            <button class="login" type="submit">Ingresar</button>
          </div>
        </div>
      </div>
      <div class="col p-3">
        <p class="row-3">
          O ingresa con
        </p>
        <div id="g_id_onload" data-client_id="351099370594-4f1t304j5dv31a33ab4ji1e7qtt6f64d.apps.googleusercontent.com"
          data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
      </div>
  </section>
  </form>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
